                <!--<p:card style="width: 75rem; margin-bottom: 2em">-->
                <p:card style="margin-left: 10rem;margin-right: 10em;margin-bottom: 2em">
                    <!--<p:card style="margin-left: 3%;margin-right: 3%;margin-bottom: 2em">-->
                    <h1>IA Vaginal</h1>
                    <p>
                        Proyecto IA Vaginal - Imágenes
                    </p>
                    <p>
                        <a href="https://www.payara.fish/"><img width="5%" src="images/payara-fish-logo.svg" alt="Payara Logo"/></a>
                    </p>







                    <div class="surface-section">
                        <div class="grid">

                            <div class="col-12 lg:col-12">
                                <div class="grid formgrid ui-fluid">
                                    <div class="field mb-4 col-6">

                                        <i class="pi pi-calendar"/>  <p:outputLabel value="Fecha"/>

                                        <p:datePicker value="#{analisisFaces.analisisSelected.fecha}" placeholder="Fecha"
                                                      pattern="dd/MM/yyyy HH:mm a"
                                                      timeInput="true"
                                                      hourFormat="12"
                                                      showTime="true"
                                                      locale="es"
                                                      />
                                    </div>
                                    <div class="field mb-4 col-6">
                                        <p:outputLabel value="NHC*"/>
                                        <p:inputText  value="#{analisisFaces.analisisSelected.nhc}" id="nhc"  placeholder="#"/>
                                    </div>
                                    <div class="field mb-4 col-12">
                                        <p:outputLabel value="Número de muestra"/>
                                        <p:inputText value="#{analisisFaces.analisisSelected.numeromuestra}" id="numeromuestra"
                                                     placeholder="#"/>
                                    </div>
                                    <div class="field mb-4 col-12">
                                        <p:outputLabel value="Edad"/>
                                        <p:inputText value="#{analisisFaces.analisisSelected.edad}" id="edad"  placeholder="#"/>
                                    </div>
                                    <div class="field mb-4 col-12">
                                        <h4><p:outputLabel value="Motivo de petición"/></h4>
                                        <p:selectOneRadio id="motivo" value="#{analisisFaces.motivoSelected}" layout="grid" columns="3" styleClass="grid-radio">
                                            <f:selectItems value="#{analisisFaces.motivos}" var="motivo" itemLabel="#{motivo.motivo}" itemValue="#{motivo.motivo}"/>
                                        </p:selectOneRadio>
                                        <p:inputText value="#{analisisFaces.otroMotivo}" required="#{analisisFaces.motivoSelected.motivo eq 'Other'}"/>
                                    </div>

                                    <div class="field mb-4 col-12">
                                        <h4><p:outputLabel value="Diagnostico"/></h4>
                                        <p:selectOneRadio id="diagnostico" value="#{analisisFaces.diagnosticoSelected}" layout="grid" columns="2" styleClass="grid-radio">
                                            <f:selectItems value="#{analisisFaces.diagnosticos}" var="diagnostico" 
                                                           itemLabel="#{diagnostico.diagnostico}" itemValue="#{diagnostico.diagnostico}"/>
                                        </p:selectOneRadio>

                                    </div>


                                    <div class="field mb-4 col-12">
                                        <h4><p:outputLabel value="Pcrits"/></h4>
                                        <p:selectManyCheckbox id="pcrits" value="#{analisisFaces.pcritsSelected}" layout="grid" columns="2" styleClass="grid-checkbox"
                                                              >
                                            <f:selectItems value="#{analisisFaces.pcritss}" var="pcrits"
                                                           itemLabel="#{pcrits.pcrits}" itemValue="#{pcrits.pcrits}"/>
                                        </p:selectManyCheckbox>

                                    </div>



                                    <div class="field mb-4 col-6">
                                        <p:outputLabel value="CT PCR positiva"/>
                                        <p:inputText  value="#{analisisFaces.analisisSelected.ctpcrpositiva}" id="ctpcrpositiva" placeholder="#"/>
                                    </div>
                                    <p:divider/>
                                    <h3> <p:outputLabel value="Etiquetado imagen GRAM observador"/></h3>

                                    <div class="field mb-4 col-12">
                                        <h4><p:outputLabel value="Datos referidos a IMG 1"/></h4>
                                        <p:selectManyCheckbox id="etiquetadoimagen" value="#{analisisFaces.etiquetadoimagenSelected}" layout="grid" columns="2" styleClass="grid-checkbox"
                                                              >
                                            <f:selectItems value="#{analisisFaces.etiquetadoimagens}" var="etiquetadoimagen"
                                                           itemLabel="#{etiquetadoimagen.etiquetadoimagen}" itemValue="#{etiquetadoimagen.etiquetadoimagen}"/>
                                        </p:selectManyCheckbox>

                                    </div>


                                    <div class="field mb-4 col-12">
                                        <h4><p:outputLabel value="Presencia leucocitos (Imagen 1)"/>   <p:inputText  value="#{analisisFaces.analisisSelected.ctpcrpositiva}" 
                                                                                                                     id="presencialeucocitos" placeholder="#" size="5"/></h4>

                                        <p:selectOneRadio id="line1" value="#{analisisFaces.analisisSelected.ctpcrpositiva}" layout="lineDirection">

                                            <f:selectItem itemLabel="0" itemValue="0"/>
                                            <f:selectItem itemLabel="1" itemValue="2-4"/>
                                            <f:selectItem itemLabel="5-29" itemValue="5-29"/>
                                            <f:selectItem itemLabel=">30" itemValue=">30"/>
                                        </p:selectOneRadio>
                                    </div>
                                    <div class="field mb-4 col-12">
                                        <h4><p:outputLabel value="Presencia levaduras (Imagen 1)"/>   <p:inputText  value="#{analisisFaces.analisisSelected.ctpcrpositiva}"
                                                                                                                    id="presencialevaduras" placeholder="#" size="5"/></h4>

                                        <p:selectOneRadio id="line2" value="#{analisisFaces.analisisSelected.ctpcrpositiva}" layout="lineDirection">

                                            <f:selectItem itemLabel="0" itemValue="0"/>
                                            <f:selectItem itemLabel="1" itemValue="2-4"/>
                                            <f:selectItem itemLabel="5-29" itemValue="5-29"/>
                                            <f:selectItem itemLabel=">30" itemValue=">30"/>
                                        </p:selectOneRadio>
                                    </div>
                                    <div class="field mb-4 col-12">
                                        <h4><p:outputLabel value="Presencia epiteliales(Imagen 1)"/>   <p:inputText  value="#{analisisFaces.analisisSelected.ctpcrpositiva}" id="presenciaepiteliales" placeholder="#" size="5"/></h4>

                                        <p:selectOneRadio id="line3" value="#{analisisFaces.analisisSelected.ctpcrpositiva}" layout="lineDirection">

                                            <f:selectItem itemLabel="0" itemValue="0"/>
                                            <f:selectItem itemLabel="1" itemValue="2-4"/>
                                            <f:selectItem itemLabel="5-29" itemValue="5-29"/>
                                            <f:selectItem itemLabel=">30" itemValue=">30"/>
                                        </p:selectOneRadio>
                                    </div>

                                    <h4><p:outputLabel value="Escala Nugget observador"/></h4>

                                    <div class="field mb-4 col-12">
                                        <p:outputLabel value=" &#62; 7 Vaginosis bacteriana ; 4-6 mixto &#60; Normal"/>
                                        <p:inputText id="escalanuggetobservador" value="#{analisisFaces.analisisSelected.escalanuggetobservador}"/>
                                        <p:slider for="escalanuggetobservador" minValue="1" maxValue="10" step="1" range="max">
                                            <p:ajax event="slideEnd" listener="#{analisisFaces.onSlideEnd}" update=":form:escalanuggetobservador"/>
                                        </p:slider>


                                    </div>
                                    <p:divider/>



                                    <div class="field mb-4 col-12">
                                        <label class="font-medium">Avatar</label>
                                        <div class="flex align-items-center">
                                            <p:graphicImage name="images/blocks/avatars/circle/avatar-f-4.png"
                                                            library="primeblocks-app" alt="Image"
                                                            styleClass="mr-4"/>
                                            <p:fileUpload mode="simple" skinSimple="true" label="Upload Image" auto="true"
                                                          process="@this"/>
                                        </div>
                                    </div>
                                    <div class="field mb-4 col-12">
                                        <label for="bio1" class="font-medium">Bio</label>
                                        <p:inputTextarea id="bio1" rows="5" autoResize="true"/>
                                    </div>
                                    <div class="field mb-4 col-12 md:col-6">
                                        <label for="email1" class="font-medium">Email</label>
                                        <p:inputText id="email1"/>
                                    </div>
                                    <div class="field mb-4 col-12 md:col-6">
                                        <label class="font-medium">Country</label>
                                        <p:selectOneMenu filter="true" filterMatchMode="startsWith">
                                            <f:selectItem itemLabel="Select a Country" itemValue=""/>
                                            <f:selectItem itemLabel="Australia" itemValue="Australia"/>
                                            <f:selectItem itemLabel="Brazil" itemValue="Brazil"/>
                                            <f:selectItem itemLabel="China" itemValue="China"/>
                                            <f:selectItem itemLabel="Egypt" itemValue="Egypt"/>
                                            <f:selectItem itemLabel="France" itemValue="France"/>
                                            <f:selectItem itemLabel="Germany" itemValue="Germany"/>
                                            <f:selectItem itemLabel="India" itemValue="India"/>
                                            <f:selectItem itemLabel="Japan" itemValue="Japan"/>
                                            <f:selectItem itemLabel="Spain" itemValue="Spain"/>
                                            <f:selectItem itemLabel="United States" itemValue="United States"/>
                                        </p:selectOneMenu>
                                    </div>
                                    <div class="field mb-4 col-12 md:col-6">
                                        <label for="city1" class="font-medium">City</label>
                                        <p:inputText id="city1"/>
                                    </div>
                                    <div class="field mb-4 col-12 md:col-6">
                                        <label for="state1" class="font-medium">State</label>
                                        <p:inputText id="state1"/>
                                    </div>
                                    <div class="field mb-4 col-12">
                                        <label for="website1" class="font-medium">Website</label>
                                        <div class="ui-inputgroup">
                                            <span class="ui-inputgroup-addon">www</span>
                                            <p:inputText id="website1"/>
                                        </div>
                                    </div>
                                    <div class="field mb-4 col-12">
                                        <label class="font-medium">Privacy</label>
                                        <div class="flex align-items-center">
                                            <p:selectBooleanCheckbox/>
                                            <span class="ml-2">Share my data with contacts</span>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <p:commandButton type="button" value="Save Changes" styleClass="w-auto mt-3"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <p:dataTable style="border-style: none" var="item" value="#{analisisFaces.analisisLazyDataModel}"
                                 binding="#{analisisFaces.dataTable}"
                                 id="dataTable"
                                 widgetVar="widgetVardataTable"
                                 lazy="true"
                                 paginator="true"
                                 rows="#{analisisFaces.rowPageSmall.get()}"
                                 paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                                 paginatorPosition="both"
                                 resizableColumns="true" liveResize="true"
                                 rowKey="#{item.idanalisis}"
                                 selection="#{analisisFaces.analisisSelected}"
                                 rowSelectMode="add"
                                 >
                        <f:facet name="header">
                            <p:outputLabel value="Listado de Analisis #{analisisFaces.analisisList.size()}"/>
                            <p:commandButton value="Load" action="#{analisisFaces.findAll()}" update=":form:dataTable"/>

                        </f:facet>

                        <p:column headerText="idanalisis">
                            <p:outputLabel value="#{item.idanalisis}"/>
                        </p:column>

                        <p:column headerText="nhc">
                            <p:outputLabel value="#{item.nhc}"/>
                        </p:column>

                        <p:column headerText="name">
                            <p:outputLabel value="#{item.especialista.name}"/>
                        </p:column>

                        <p:column headerText="cultivoorina">
                            <p:outputLabel value="#{item.cultivoorina}"/>
                        </p:column>

                    </p:dataTable>

                </p:card>
            </h:form>
        </f:view>
    </h:body>
</html>
