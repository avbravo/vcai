<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns = "http://www.w3.org/1999/xhtml"
      xmlns:f = "http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite = "http://java.sun.com/jsf/composite">

    <composite:interface >

    </composite:interface>

    <composite:implementation>
        <div class="surface-section p-5">
            <div class="flex align-items-start flex-column lg:flex-row lg:justify-content-between">
                <div class="flex align-items-start flex-column md:flex-row">
                    

                    <div>


                        <span class="text-900 font-medium text-3xl">#{msg['form.schedulebylogged']}</span>



                        <i class="pi pi-star text-2xl ml-4 text-yellow-500"/>

                      
                       
                    </div>
                </div>
                <div class="mt-3 lg:mt-0">

   

                    <p:commandButton  title="#{msg['button.refresh']}" icon="pi pi-refresh" styleClass="rounded-button ui-button-help mr-2"
                                      action="#{scheduleDashboardFaces.refresh()}"
                                      process="@this"
                                      update=":form"/>

          
                  


                </div>
            </div>
        </div>



       
    </composite:implementation>
</html>
