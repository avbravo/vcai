<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns = "http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite = "http://java.sun.com/jsf/composite">

    <composite:interface >
        <composite:attribute name="onclick" default=""/> 
        <composite:attribute name="update" default=":form:growl,:form"/> 

    </composite:interface>

    <composite:implementation >


        <p:commandButton 
            title="#{core['button.cancel']}" 
            icon="pi pi-times" 
            oncomplete="#{cc.attrs.onclick}"

            action="#{panelTrabajoFaces.refreshCache(panelTrabajoFaces.tarjetaEditarSelected,'editar')}"
            update="#{cc.attrs.update}"
            styleClass="ui-button-outlined w-6 mr-2 ui-button-danger"
            />


    </composite:implementation>
</html>
