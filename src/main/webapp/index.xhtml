    </h:head>
    <h:body>
        <!--<script src="https://cdn.tailwindcss.com"></script>-->
        <f:view contentType="text/html">
            <p>
                <!--<a href="https://jakarta.ee"><img width="10%" src="images/jakartaee_logo.jpg"/></a>-->
            </p>




            <h:form id="form" prependId="false">

                <p:growl/>
                <p:commandButton value="Resultados" action="resultados"/>

                <!--<p:card style="width: 75rem; margin-bottom: 2em">-->
                <!--<p:card style="margin-left: 3%;margin-right: 3%;margin-bottom: 2em">-->
                <!--<p:card style="margin-left: 20rem;margin-right: 20em;margin-bottom: 2em">-->
                <p:card style="margin-bottom: 2em; margin-left: 5rem; margin-right: 20em;">

                    <h1>IA Vaginal</h1>
                    <p>
                        Proyecto IA Vaginal - Imágenes
                    </p>
                    <p>
                        <a href="https://www.payara.fish/"><img width="5%" src="images/payara-fish-logo.svg" alt="Payara Logo"/></a>
                    </p>







                    <div class="surface-section">
                        <div class="grid">

                            <div class="col-12 lg:col-12">
                                <div class="grid formgrid ui-fluid">
                                    <div class="field mb-4 col-6">

                                        <i class="pi pi-calendar"/>  <p:outputLabel value="Fecha"/>

                                        <p:datePicker value="#{analisisFaces.analisisSelected.fecha}" placeholder="Fecha"
                                                      pattern="dd/MM/yyyy HH:mm a"
                                                      timeInput="true"
                                                      hourFormat="12"
                                                      showTime="true"
                                                      locale="es"
                                                      size="15"
                                                      />
                                    </div>
                                    <div class="field mb-4 col-6">
                                        <p:outputLabel value="NHC*"/>
                                        <p:inputText  value="#{analisisFaces.analisisSelected.nhc}" id="nhc"  placeholder="#" size="4"/>
                                    </div>
                                    <div class="field mb-4 col-12">
                                        <p:outputLabel value="Número de muestra"/>
                                        <p:inputText value="#{analisisFaces.analisisSelected.numeromuestra}" id="numeromuestra"
                                                     placeholder="#" size="4"/>
                                    </div>
                                    <div class="field mb-4 col-12">
                                        <p:outputLabel value="Edad"/>
                                        <p:inputText value="#{analisisFaces.analisisSelected.edad}" id="edad"  placeholder="#" size="4"/>
                                    </div>
                                    <div class="field mb-4 col-12">
                                        <p:outputLabel value="Motivo de petición"/>  
                                        <p:selectOneRadio id="motivo" value="#{analisisFaces.motivoSelected}" layout="grid" columns="2" styleClass="grid-radio">
                                            <f:selectItems value="#{analisisFaces.motivos}" var="motivo" itemLabel="#{motivo.motivo}" itemValue="#{motivo.motivo}"/>
                                        </p:selectOneRadio>
                                        <p:inputText value="#{analisisFaces.otroMotivo}" required="#{analisisFaces.motivoSelected.motivo eq 'Other'}"
                                                     size="35"
                                                     />
                                    </div>

                                    <div class="field mb-4 col-12">
                                        <p:outputLabel value="Diagnostico"/>  
                                        <p:selectOneRadio id="diagnostico" value="#{analisisFaces.diagnosticoSelected}" layout="grid" columns="2" styleClass="grid-radio">
                                            <f:selectItems value="#{analisisFaces.diagnosticos}" var="diagnostico" 
                                                           itemLabel="#{diagnostico.diagnostico}" itemValue="#{diagnostico.diagnostico}"/>
                                        </p:selectOneRadio>

                                    </div>


                                    <div class="field mb-4 col-12">
                                        <p:outputLabel value="Pcrits"/>  
                                        <p:selectManyCheckbox id="pcrits" value="#{analisisFaces.pcritsSelected}" layout="grid" columns="2" styleClass="grid-checkbox"
                                                              >
                                            <f:selectItems value="#{analisisFaces.pcritss}" var="pcrits"
                                                           itemLabel="#{pcrits.pcrits}" itemValue="#{pcrits.pcrits}"/>
                                        </p:selectManyCheckbox>

                                    </div>



                                    <div class="field mb-4 col-6">
                                        <p:outputLabel value="CT PCR positiva"/>
                                        <p:inputText  value="#{analisisFaces.analisisSelected.ctpcrpositiva}" id="ctpcrpositiva" placeholder="#" size="4"/>
                                    </div>



                                    <p:divider/>
                                    <p:outputLabel value="Etiquetado imagen GRAM observador"/>  

                                    <div class="field mb-4 col-12">
                                        <p:outputLabel value="Datos referidos a IMG 1"/>  
                                        <p:selectManyCheckbox id="etiquetadoimagen" value="#{analisisFaces.etiquetadoimagenSelected}" layout="grid" columns="2" styleClass="grid-checkbox"
                                                              >
                                            <f:selectItems value="#{analisisFaces.etiquetadoimagens}" var="etiquetadoimagen"
                                                           itemLabel="#{etiquetadoimagen.etiquetadoimagen}" itemValue="#{etiquetadoimagen.etiquetadoimagen}"/>
                                        </p:selectManyCheckbox>

                                    </div>


                                    <div class="field mb-4 col-12">
                                        <p:outputLabel value="Presencia leucocitos (Imagen 1)"/> 
                                        <p:inputText  value="#{analisisFaces.analisisSelected.ctpcrpositiva}" 
                                                                                                                 id="presencialeucocitos" placeholder="#" size="5"/>  

                                        <p:selectOneRadio id="line1" value="#{analisisFaces.analisisSelected.ctpcrpositiva}" layout="lineDirection">

                                            <f:selectItem itemLabel="0" itemValue="0"/>
                                            <f:selectItem itemLabel="1" itemValue="2-4"/>
                                            <f:selectItem itemLabel="5-29" itemValue="5-29"/>
                                            <f:selectItem itemLabel=">30" itemValue=">30"/>
                                        </p:selectOneRadio>
                                    </div>
                                    <div class="field mb-4 col-12">
                                        <p:outputLabel value="Presencia levaduras (Imagen 1)"/>   <p:inputText  value="#{analisisFaces.analisisSelected.ctpcrpositiva}"
                                                                                                                id="presencialevaduras" placeholder="#" size="5"/>  

                                        <p:selectOneRadio id="line2" value="#{analisisFaces.analisisSelected.ctpcrpositiva}" layout="lineDirection">

                                            <f:selectItem itemLabel="0" itemValue="0"/>
                                            <f:selectItem itemLabel="1" itemValue="2-4"/>
                                            <f:selectItem itemLabel="5-29" itemValue="5-29"/>
                                            <f:selectItem itemLabel=">30" itemValue=">30"/>
                                        </p:selectOneRadio>
                                    </div>
                                    <div class="field mb-4 col-12">
                                        <p:outputLabel value="Presencia epiteliales(Imagen 1)"/>   <p:inputText  value="#{analisisFaces.analisisSelected.ctpcrpositiva}" id="presenciaepiteliales" placeholder="#" size="5"/>  

                                        <p:selectOneRadio id="line3" value="#{analisisFaces.analisisSelected.ctpcrpositiva}" layout="lineDirection">

                                            <f:selectItem itemLabel="0" itemValue="0"/>

                                            <f:selectItem itemLabel="1" itemValue="2-4"/>
                                            <f:selectItem itemLabel="5-29" itemValue="5-29"/>
                                            <f:selectItem itemLabel=">30" itemValue=">30"/>
                                        </p:selectOneRadio>
                                    </div>



                                    <div class="field mb-4 col-12">
                                        <p:outputLabel value="Escala Nugget observador"/>
                                        <p:outputLabel value=" &#62; 7 Vaginosis bacteriana ; 4-6 mixto &#60; Normal"/>
                                        <p:inputText id="escalanuggetobservador" value="#{analisisFaces.analisisSelected.escalanuggetobservador}" size="4"/>
                                        <p:slider for="escalanuggetobservador" minValue="1" maxValue="10" step="1" range="max" >

                                        </p:slider>


                                    </div>
                                    <p:divider/>



                                    <div class="field mb-4 col-12">
                                        <p:outputLabel value="Resultado cultivo"/> 
                                        <p:selectManyCheckbox id="resultadocultivo" value="#{analisisFaces.resultadocultivoSelected}" layout="grid" columns="2" styleClass="grid-checkbox"
                                                              >
                                            <f:selectItems value="#{analisisFaces.resultadocultivos}" var="resultadocultivo"
                                                           itemLabel="#{resultadocultivo.resultadocultivo}" itemValue="#{resultadocultivo.resultadocultivo}"/>
                                        </p:selectManyCheckbox>

                                    </div>
                                    <p:divider/>

                                    <div class="field mb-4 col-12">
                                        <p:outputLabel value="Imagen Tinción Gram 1"/>
                                        <div class="flex align-items-center">
                                            <p:graphicImage name="images/blocks/avatars/circle/avatar-f-4.png"
                                                            library="primeblocks-app" alt="Image"
                                                            styleClass="mr-4"/>
                                            <p:fileUpload mode="simple" skinSimple="true" label="Seleccione Imagén" auto="true"
                                                          process="@this"/>
                                        </div>
                                    </div>
                                    <div class="field mb-4 col-12">
                                        <p:outputLabel value="Imagen Tinción Gram 2"/>
                                        <div class="flex align-items-center">
                                            <p:graphicImage name="images/blocks/avatars/circle/avatar-f-4.png"
                                                            library="primeblocks-app" alt="Image"
                                                            styleClass="mr-4"/>
                                            <p:fileUpload mode="simple" skinSimple="true" label="Seleccione Imagén" auto="true"
                                                          process="@this"/>
                                        </div>
                                    </div>
                                    <div class="field mb-4 col-12">
                                        <p:outputLabel value="Imagen Tinción Gram 3"/>
                                        <div class="flex align-items-center">
                                            <p:graphicImage name="images/blocks/avatars/circle/avatar-f-4.png"
                                                            library="primeblocks-app" alt="Image"
                                                            styleClass="mr-4"/>
                                            <p:fileUpload mode="simple" skinSimple="true" label="Seleccione Imagén" auto="true"
                                                          process="@this"/>
                                        </div>
                                    </div>

                                    <div class="field mb-4 col-12">

                                        <p:outputLabel value="Imagen Tinción Gram 4"/>

                                        <div class="flex align-items-center">
                                            <p:graphicImage name="images/blocks/avatars/circle/avatar-f-4.png"
                                                            library="primeblocks-app" alt="Image"
                                                            styleClass="mr-4"/>
                                            <p:fileUpload mode="simple" skinSimple="true" label="Seleccione Imagén" auto="true"
                                                          process="@this"/>
                                        </div>
                                    </div>
                                    <div class="field mb-4 col-12">
                                        <p:outputLabel value="Imagen Tinción Gram 5"/>
                                        <div class="flex align-items-center">
                                            <p:graphicImage name="images/blocks/avatars/circle/avatar-f-4.png"
                                                            library="primeblocks-app" alt="Image"
                                                            styleClass="mr-4"/>
                                            <p:fileUpload mode="simple" skinSimple="true" label="Seleccione Imagén" auto="true"
                                                          process="@this"/>
                                        </div>
                                    </div>
                                    <div class="field mb-4 col-12">
                                        <p:outputLabel value="Imagen Tinción Gram 6"/>
                                        <div class="flex align-items-center">
                                            <p:graphicImage name="images/blocks/avatars/circle/avatar-f-4.png"
                                                            library="primeblocks-app" alt="Image"
                                                            styleClass="mr-4"/>
                                            <p:fileUpload mode="simple" skinSimple="true" label="Seleccione Imagén" auto="true"
                                                          process="@this"/>
                                        </div>
                                    </div>

                                    <div class="field mb-4 col-12">
                                        <p:outputLabel value="Imagen Tinción Gram 7"/>
                                        <div class="flex align-items-center">
                                            <p:graphicImage name="images/blocks/avatars/circle/avatar-f-4.png"
                                                            library="primeblocks-app" alt="Image"
                                                            styleClass="mr-4"/>
                                            <p:fileUpload mode="simple" skinSimple="true" label="Seleccione Imagén" auto="true"
                                                          process="@this"/>
                                        </div>
                                    </div>
                                    <div class="field mb-4 col-12">
                                        <p:outputLabel value="Imagen Tinción Gram 8"/>
                                        <div class="flex align-items-center">
                                            <p:graphicImage name="images/blocks/avatars/circle/avatar-f-4.png"
                                                            library="primeblocks-app" alt="Image"
                                                            styleClass="mr-4"/>
                                            <p:fileUpload mode="simple" skinSimple="true" label="Seleccione Imagén" auto="true"
                                                          process="@this"/>
                                        </div>
                                    </div>


                                    <div class="field mb-4 col-12">
                                        <p:outputLabel value="Imagen Tinción Gram 9"/>
                                        <div class="flex align-items-center">
                                            <p:graphicImage name="images/blocks/avatars/circle/avatar-f-4.png"
                                                            library="primeblocks-app" alt="Image"
                                                            styleClass="mr-4"/>
                                            <p:fileUpload mode="simple" skinSimple="true" label="Seleccione Imagén" auto="true"
                                                          process="@this"/>
                                        </div>
                                    </div>
                                    <div class="field mb-4 col-12">
                                        <p:outputLabel value="Imagen Tinción Gram 10"/>
                                        <div class="flex align-items-center">
                                            <p:graphicImage name="images/blocks/avatars/circle/avatar-f-4.png"
                                                            library="primeblocks-app" alt="Image"
                                                            styleClass="mr-4"/>
                                            <p:fileUpload mode="simple" skinSimple="true" label="Seleccione Imagén" auto="true"
                                                          process="@this"/>
                                        </div>
                                    </div>
                                    <p:divider/>
                                    <p:outputLabel value="¿Imagen 11 cultivo?"/>  
                                    <div class="field mb-4 col-12 md:col-6">
                                        <p:selectBooleanCheckbox value="#{analisisFaces.analisisSelected.imagen11cultivo}" itemLabel="Si"/>

                                    </div>

                                    <div class="field mb-4 col-12">
                                        <p:outputLabel value="Imagen PLACA recuento levaduras"/>
                                        <div class="flex align-items-center">
                                            <p:graphicImage name="images/blocks/avatars/circle/avatar-f-4.png"
                                                            library="primeblocks-app" alt="Image"
                                                            styleClass="mr-4"/>
                                            <p:fileUpload mode="simple" skinSimple="true" label="Seleccione Imagén" auto="true"
                                                          process="@this"/>
                                        </div>
                                    </div>


                                    <p:divider/>
                                    <p:outputLabel value="Recuento crecimiento de la placa de hongos"/>  
                                    <div class="field mb-4 col-12 md:col-6">
                                        <p:outputLabel value="Información proporcionada por el observador"/>  

                                        <p:selectOneRadio id="ecuentocrecimientoplacahongos" value="#{analisisFaces.analisisSelected.recuentocrecimientoplacahongos}"
                                                          layout="pageDirection">

                                            <f:selectItem itemLabel="No crecimiento" itemValue="No crecimiento"/>
                                            <f:selectItem itemLabel="10^1" itemValue="10^1"/>
                                            <f:selectItem itemLabel="10^2" itemValue="10^2"/>
                                            <f:selectItem itemLabel="10^3" itemValue="10^3"/>
                                            <f:selectItem itemLabel="10^4" itemValue="10^4"/>
                                            <f:selectItem itemLabel="10^5" itemValue="10^5"/>
                                        </p:selectOneRadio>

                                    </div>

                                    <p:divider/>

                                    <div class="field mb-4 col-12 md:col-6">
                                        <p:outputLabel value="Calidad de Tinción"/>  

                                        <p:selectOneMenu filter="true" filterMatchMode="startsWith" value="#{analisisFaces.analisisSelected.calidadtincion}">
                                            <f:selectItem itemLabel="Seleccione" itemValue=""/>
                                            <f:selectItem itemLabel="Buena" itemValue="Buena"/>
                                            <f:selectItem itemLabel="Regular" itemValue="Regular"/>
                                            <f:selectItem itemLabel="Mala" itemValue="Mala"/>



                                        </p:selectOneMenu>
                                    </div>
                                    <p:divider/>

                                    <div class="field mb-4 col-12 md:col-6">
                                        <p:outputLabel value="Cultivo orina"/>  

                                        <p:selectOneMenu filter="true" filterMatchMode="startsWith" value="#{analisisFaces.analisisSelected.cultivoorina}" >
                                            <f:selectItem itemLabel="Seleccione" itemValue=""/>
                                            <f:selectItem itemLabel="No pedido" itemValue="No pedido"/>
                                            <f:selectItem itemLabel="Negativo" itemValue="Negativo"/>
                                            <f:selectItem itemLabel="Contaminada" itemValue="Contaminada"/>
                                            <f:selectItem itemLabel="Positivo" itemValue="Positivo"/>


                                        </p:selectOneMenu>
                                    </div>
                                    <p:divider/>
                                    <p:outputLabel value="Imagen con potencial discrepancia observador"/>  
                                    <div class="field mb-4 col-12 md:col-6">

                                        <p:outputLabel value="Indicar si existe discrepancia con el informe realizado por los técnicos en SERVOLAB"/>
                                        <p:selectOneMenu filter="true" filterMatchMode="startsWith" value="#{analisisFaces.analisisSelected.imagencondiscrepancia}">
                                            <f:selectItem itemLabel="Seleccione" itemValue=""/>
                                            <f:selectItem itemLabel="No" itemValue="No"/>
                                            <f:selectItem itemLabel="Si" itemValue="Si"/>


                                        </p:selectOneMenu>
                                    </div>

                                    <div class="col-12">
                                        <p:commandButton type="button" value="Save Changes" styleClass="w-auto mt-3"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>



                </p:card>
            </h:form>
        </f:view>
    </h:body>
</html>
